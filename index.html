<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6fb9192e4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Custom Video Player</h1>
    <video src="images/y2mate.com - Rick Astley - Never Gonna Give You Up (Video)_dQw4w9WgXcQ_1080p.mp4" id="video" class="screen" poster="images/Icon_3-512.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
